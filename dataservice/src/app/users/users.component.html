     <div class="container mt-5">
          <table class="table table-dark table-striped">
               <thead class="thead-dark">
                    <tr>
                         <th>Name</th>
                         <th>Status</th>
                    </tr>                    
               </thead>
               <tbody>
                    <tr *ngFor="let user of users">
                         <td>{{user.name}}</td>
                         <td>{{user.status}}</td>
                    </tr>
               </tbody>
          </table>
     </div>
