<div class="container mt-5">
     <form action="" class="form-control">
          <div class="row">
               <div class="col-5">
                    <input type="text" placeholder="Enter Username" class="form-control" name="name" [(ngModel)]="name">
               </div>
               <div class="col-5">
                    <select class="form-control" name="status" [(ngModel)]="status">
                         <option value="" selected>User Status</option>
                         <option value="Active">Active</option>
                         <option value="Inactive">Inactive</option>
                    </select>
               </div>
               <div class="col-2">
                    <button class="btn btn-success" (click)="addNewUser()">Add</button>
               </div>
          </div>
     </form>
</div>
